<div class="container shadow-sm">
  <div class="display-4 text-center mb-4">Upload Image</div>
  <form [formGroup]="photoFormGroup" novalidate>
    <div class="form-group row">
      <label for="ImgName" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ImgName" formControlName="name" placeholder="Give me your beautiful name" #newPhoto>
      </div>
    </div>

    <div class="form-group row">
      <label for="ImgFile" class="col-sm-2 col-form-label">Image: </label>
      <div class="col-sm-10">
        <input type="file" class="inputfile" (change)="onImageChange($event)"  id="ImgFile" accept="image/*">
        <label class="btn btn-outline-secondary" for="ImgFile">Choose file</label>
      </div>
    </div>

    <input type="hidden" formControlName="userId">

    <div class="center pb-2">
      <img *ngIf="imagePreview" [src]="sanitizer.bypassSecurityTrustUrl(imagePreview)" style="width: 250px; height: auto;">

    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="photoFormGroup.status=='INVALID'" (click)="add(newPhoto.value, imagePreview, 0); newPhoto.value='';">Submit</button>
    </div>

    <!-- <p>FormValue: {{photoFormGroup.value | json}}</p>
    <p>FormValue: {{photoFormGroup.status | json}}</p> -->

  </form>
</div>
